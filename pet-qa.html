<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q&A - 宠物家</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei";
    }

    body {
      background: #f5f5f5;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      border: 1px solid #ddd;
    }

    /* 顶部 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 2px solid #333;
      font-size: 18px;
      font-weight: bold;
    }

    .logo {
      color: #ff5a3c;
      font-size: 14px;
      font-weight: normal;
    }

    /* 主体 */
    .main {
      display: flex;
      height: calc(100vh - 58px);
    }

    /* 左侧分类 */
    .sidebar {
      width: 90px;
      border-right: 2px solid #333;
    }

    .menu-item {
      padding: 14px 6px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-size: 14px;
      cursor: pointer;
    }

    .menu-item.active {
      background: #fff;
      font-weight: 600;
    }

    /* 右侧内容 */
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .content-title {
      border: 2px solid #333;
      padding: 8px 0;
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* 搜索框 */
    .search-box {
      margin-bottom: 14px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .qa-item {
      margin-bottom: 16px;
    }

    .question {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .answer {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div>Q&A</div>
    <div class="logo">pet’em 宠物家</div>
  </div>

  <div class="main">
    <div class="sidebar" id="menu"></div>

    <div class="content">
      <div class="content-title" id="title"></div>

      <div class="search-box">
        <input id="searchInput" placeholder="搜索问题关键词" />
      </div>

      <div id="qaList"></div>
    </div>
  </div>
</div>

<script>
  const qaData = {
    "能量值": [
      { q: "能量值都是按照上个月的来算的吗？就比如1月的能量值是在2月显示吗？", a: "能量值不是都按上个月算的，有些是按月更新的，有些是实时滚动的。比如：任务分基本是按照每个月来更新，但是如护理记录、好评等是按照最近100单的数据实时更新滚动，意味着能量值及其排名都是不断变化的，所以你现在的表现，会持续影响后面的进单顺序。具体可在美容师端能量值页面查询。" }
    ],
    "订单分配": [
      { q: "A和B美容师能量值都是同分且是最高时，订单会怎么分配？", a: "在美容师A和B能量值相同且都是最高时，系统会根据 “在职年限” 进行排序，在职时间越长的美容师将优先获得优质顾客的分配权。" }
    ],
    "服务分": [
      { q:"原来的服务分是取消了吗？",a:"是的。"},
      { q:"APP/护理记录差评撤销（例有五星划错的），被扣的服务分会恢复吗？", a:"需要店长发起申诉，审核通过后，将会恢复被扣除的服务分。"}
    ],
    "任务分": [],
    "转化分": [
      { q:"关于特色升级，由普通服务“退单重下”的特色升级场景，是否加分？", a:"用户退单重新下特色订单，按照“用户自主下特色单+0.2分”计算。"}
    ],
    "出勤分": [
      { q: "请年假会影响出勤分吗？", a: "年假会扣出勤分。目前出勤统计包括=工作+伤假+业务培训。" }
    ],
    "附加分": []
  };

  let currentCategory = "出勤分";

  const menu = document.getElementById("menu");
  const title = document.getElementById("title");
  const qaList = document.getElementById("qaList");
  const searchInput = document.getElementById("searchInput");

  function renderMenu() {
    Object.keys(qaData).forEach(key => {
      const div = document.createElement("div");
      div.className = "menu-item" + (key === currentCategory ? " active" : "");
      div.innerText = key;
      div.onclick = () => switchCategory(key);
      menu.appendChild(div);
    });
  }

  function switchCategory(category) {
    currentCategory = category;
    document.querySelectorAll(".menu-item").forEach(item => {
      item.classList.toggle("active", item.innerText === category);
    });
    searchInput.value = "";
    renderContent();
  }

  function renderContent() {
    title.innerText = currentCategory;
    qaList.innerHTML = "";

    const keyword = searchInput.value.trim();
    const list = qaData[currentCategory].filter(item =>
      item.q.includes(keyword)
    );

    list.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "qa-item";
      div.innerHTML = `
        <div class="question">${index + 1}、${item.q}</div>
        <div class="answer">回答：${item.a}</div>
      `;
      qaList.appendChild(div);
    });
  }

  searchInput.addEventListener("input", renderContent);

  renderMenu();
  renderContent();
</script>

</body>
</html>
