<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q&A - 宠物家</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei";
    }

    body {
      background: #f5f5f5;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      border: 1px solid #ddd;
    }

    /* 顶部 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 2px solid #333;
      font-size: 18px;
      font-weight: bold;
    }

    .logo {
      color: #ff5a3c;
      font-size: 14px;
      font-weight: normal;
    }

    /* 主体 */
    .main {
      display: flex;
      height: calc(100vh - 58px);
    }

    /* 左侧分类 */
    .sidebar {
      width: 90px;
      border-right: 2px solid #333;
    }

    .menu-item {
      padding: 14px 6px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-size: 14px;
      cursor: pointer;
    }

    .menu-item.active {
      background: #fff;
      font-weight: 600;
    }

    /* 右侧内容 */
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .content-title {
      border: 2px solid #333;
      padding: 8px 0;
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* 搜索框 */
    .search-box {
      margin-bottom: 14px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .qa-item {
      margin-bottom: 16px;
    }

    .question {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .answer {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div>Q&A</div>
    <div class="logo">pet’em 宠物家</div>
  </div>

  <div class="main">
    <div class="sidebar" id="menu"></div>

    <div class="content">
      <div class="content-title" id="title"></div>

      <div class="search-box">
        <input id="searchInput" placeholder="搜索问题关键词" />
      </div>

      <div id="qaList"></div>
    </div>
  </div>
</div>

<script>
  const qaData = {
    "能量值": [
      { q: "什么是能量值？", a: "能量值是系统综合评估美容师行为表现的指标。" }
    ],
    "订单分配": [
      { q: "订单是如何分配的？", a: "系统会根据能量值、出勤等进行分配。" }
    ],
    "服务分": [],
    "任务分": [],
    "转化分": [],
    "出勤分": [
      { q: "请年假会影响出勤分吗？", a: "会的。" }
    ],
    "附加分": []
  };

  let currentCategory = "出勤分";

  const menu = document.getElementById("menu");
  const title = document.getElementById("title");
  const qaList = document.getElementById("qaList");
  const searchInput = document.getElementById("searchInput");

  function renderMenu() {
    Object.keys(qaData).forEach(key => {
      const div = document.createElement("div");
      div.className = "menu-item" + (key === currentCategory ? " active" : "");
      div.innerText = key;
      div.onclick = () => switchCategory(key);
      menu.appendChild(div);
    });
  }

  function switchCategory(category) {
    currentCategory = category;
    document.querySelectorAll(".menu-item").forEach(item => {
      item.classList.toggle("active", item.innerText === category);
    });
    searchInput.value = "";
    renderContent();
  }

  function renderContent() {
    title.innerText = currentCategory;
    qaList.innerHTML = "";

    const keyword = searchInput.value.trim();
    const list = qaData[currentCategory].filter(item =>
      item.q.includes(keyword)
    );

    list.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "qa-item";
      div.innerHTML = `
        <div class="question">${index + 1}、${item.q}</div>
        <div class="answer">回答：${item.a}</div>
      `;
      qaList.appendChild(div);
    });
  }

  searchInput.addEventListener("input", renderContent);

  renderMenu();
  renderContent();
</script>

</body>
</html>
